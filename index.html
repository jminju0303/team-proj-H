<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Sketch</title>

    <!-- YouTube IFrame API (must load before p5.js) -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Use either local or CDN p5.js (but not both) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- Or replace above line with: <script src="libraries/p5.min.js"></script> if you prefer local -->
    <script src="libraries/p5.sound.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <!-- Invisible container for YouTube player -->
    <div id="invisible-player" style="width: 1px; height: 1px; opacity: 0;"></div>

    <!-- Your custom scripts -->
    <script src="sketch.js"></script>
    <script src="screen.js"></script>
  </body>
</html>
